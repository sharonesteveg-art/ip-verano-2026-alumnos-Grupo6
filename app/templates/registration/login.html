{% extends 'header.html' %} {% block content %}
<div class="login-form" style="text-align: center;">
    <form action="" method="POST" style="display: inline-block;">
        {% csrf_token %}
        <!-- Inputs de usuario y contrase침a -->
        <h2 class="text-center">Inicio de sesi칩n</h2>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password" id="password" class="form-control" placeholder="Contrase침a" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </div>
         
          <!-- Spinner -->
        <div id="loading-spinner" style="display:none; text-align:center; margin-top:15px;">
        
            <div class="spinner"></div>
            
            <p>Iniciando sesi칩n...</p>
        </div>

 </form>
<!-- Estilos y script para el spinner -->
 <style>
.spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0d6efd;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<!-- Script para mostrar spinner al enviar el formulario -->
<script>
document.querySelector("form").addEventListener("submit", function() {
    document.getElementById("loading-spinner").style.display = "block";
});
</script>
    <{% endblock %}
